    <meta charset="UTF-8">
    <title>MainPage</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main_page.css') }}">

<body>

<div class="container">
    <div class="nav-bar">
        <button class="hamburger-menu">
            <i class="fas fa-bars"></i>
        </button>

        <button class="main-logo" onclick="document.location='main_page'">
            <i class="fab fa-slack"></i>
        </button>
    </div>
    
    <div class="main-container">
        <div class="side-bar">
            <button class="side-bar__main side-bar-buttons"><i class="fas fa-home"></i>Главная</button>

            <button class="side-bar__bot-options side-bar-buttons"><i class="fas fa-robot"></i>Настройки бота</button>
            
            <button onclick="document.location='login'" class="side-bar__change-acc side-bar-buttons"><i class="fas fa-exchange-alt"></i>Сменить аккаунт</button>
            
            <button onclick="document.location='https://github.com/DeducMe/Python-VKtoINST-Bot'" class="side-bar__github side-bar-buttons"><i class="fab fa-github"></i>github</button>

            <p class="side-bar__group-label">Группы:</p>

            <ul class="all-groups">

            </ul>

            <div class="side-bar__add-group">
                <button class="side-bar__add-group-button">+</button>
            </div>
        </div>

        <section class="main">
            <textarea placeholder="Здесь будет вывод из программы..." class="main__console" disabled="disabled"></textarea>
            
            <form class="main__console__input-form">
                <input class="main__console__input" type="text" placeholder="команды в консоль сюда...">
                
                <button class="main__console__submit" type="submit"><i class="fas fa-terminal"></i></button>
            </form>

            <div class="main__image-accept">
                <div class="main__canvas">
                    <img class="main__image-in-canvas" src="{{image_to_show}}">
                </div>

                <div class="main__image-controls-div">
                    <form class="button-form main__accept" action="/accept_image" method="post">
                        <button class="main__image-controls"><i class="fa-image-controls fas fa-check"></i></button>
                    </form>

                    <form class="button-form main__previous-end" action="/previous-end_image" method="post">
                        <button class="main__image-controls main__previous-end-js" ><i class="fa-image-controls fas fa-angle-double-left"></i></button>
                    </form>
                    
                    <form class="button-form main__previous" action="/previous_image" method="post">
                        <button class="main__image-controls main__previous-js"><i class="fa-image-controls fas fa-angle-left"></i></button>
                    </form>
                    
                    <form class="button-form main__next" action="/next_image" method="post">
                        <button class="main__image-controls main__next-js"><i class="fa-image-controls fas fa-angle-right"></i></button>
                    </form>
                    
                    <form class="button-form  main__next-end" action="/next-end_image" method="post">
                        <button class="main__image-controls main__next-end-js"><i class="fa-image-controls fas fa-angle-double-right"></i></button>
                    </form>
                    
                    <form class="button-form  main__decline" action="/decline_image" method="post">
                        <button class="main__image-controls"><i class="fa-image-controls fas fa-times"></i></button>
                    </form>
                        
                </div>

                <div class="main__info">
                    <p class="posts-await">Постов ожидают потверждения: {{links_await}}</p>
                    <p class="posts-queue">Постов в очереди: {{links_queue}}</p>
                </div>
            </div>
        </section>

        <section class="bot-options">
            <form class="bot-options__form">
                <input type="text" class="bot-options__sleep-time" name="sleep-time" placeholder="время между постами">

                <textarea class="bot-options__group-links" name="group-links" placeholder="Ссылки на группы"></textarea>

                <button class="bot-options__submit" type="submit">Сохранить</button>
            </form>
        </section>
        
        <section class="new-group">
            <form>
                <h1 class="new-group__header">Новая группа:</h1>
                
                <div class="new-group__data">
                    <div class="new-group__instagram-data">
                        <input type="text" class="new-group__instagram-login" name="instagram-login" placeholder="Логин Instagram">

                        <input type="password" class="new-group__instagram-password" name="instagram-password" placeholder="Пароль Instagram">
                    </div>

                    <div class="new-group__facebook-data">
                        <input type="text" class="new-group__facebook-login" name="facebook-login" placeholder="Логин Facebook">

                        <input type="password" class="new-group__facebook-password" name="facebook-password" placeholder="Пароль Facebook">
                    </div>
                </div>
            
                <button class="new-group__submit" type="submit">Сохранить</button>
            </form>
        </section>
    </div>
</div>
